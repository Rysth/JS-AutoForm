<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autom√≥vil Interactivo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content container">
        <img
          class="header-image"
          src="resources/images/JPG/logo_merkautoec.jpg"
          alt="Logo Merkautoec"
        />
      </div>
    </div>

    <!-- Container for the status circles -->

    <main>
      <div class="container">
        <div class="status-container">
          <div
            class="status-circle blue-status"
            draggable="true"
            data-status="Blue"
            ondragstart="dragStart(event)"
          ></div>
          <div
            class="status-circle green-status"
            draggable="true"
            data-status="Green"
            ondragstart="dragStart(event)"
          ></div>
          <div
            class="status-circle yellow-status"
            draggable="true"
            data-status="Yellow"
            ondragstart="dragStart(event)"
          ></div>
        </div>
        <div class="auto">
          <img
            class="auto-image"
            src="resources/images/SVG/Auto-Design.svg"
            alt="Logo Merkautoec"
            id="auto-image"
            ondragover="dragOver(event)"
            ondrop="drop(event)"
          />
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
