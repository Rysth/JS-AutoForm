<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automóvil Interactivo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content container">
        <img
          class="header-image"
          src="resources/images/JPG/logo_merkautoec.jpg"
          alt="Logo Merkautoec"
        />
      </div>
    </div>

    <!-- Container for the status circles -->

    <main>
      <div class="container">
        <div class="content">
          <header class="content-header">
            <h2 class="content-text title">
              Presiona o Arrastra un círculo para empezar
            </h2>
          </header>
          <div class="status-container">
            <div
              class="status-circle red-status"
              draggable="true"
              data-status="Red"
              ondragstart="dragStart(event)"
            ></div>
            <div
              class="status-circle orange-status"
              draggable="true"
              data-status="Orange"
              ondragstart="dragStart(event)"
            ></div>
            <div
              class="status-circle green-status"
              draggable="true"
              data-status="Green"
              ondragstart="dragStart(event)"
            ></div>
          </div>
          <div class="auto">
            <img
              class="auto-image"
              src="resources/images/SVG/Auto-Design.svg"
              alt="Logo Merkautoec"
              id="auto-image"
              ondragover="dragOver(event)"
              ondrop="drop(event)"
            />
          </div>
          <div class="content-actions">
            <button class="content-button delete" id="undoButton">
              Deshacer
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
